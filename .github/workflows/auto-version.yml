name: Auto Version Increment

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false 

      - name: Calculate Version from Commits
        id: version
        run: |
          # Count all commits that modified Tool
          COUNT=$(git log --oneline main -- Tool | wc -l)
          MAJOR=1
          MINOR=$COUNT
          VERSION="$MAJOR.$MINOR"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Calculated version: $VERSION"

      - name: Update Version File
        run: |
          echo "$VERSION" > Version
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Version
          git commit -m "Auto-update Version to $VERSION" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
